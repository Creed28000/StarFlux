<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarFlux</title>
    <link rel="stylesheet" href="style.css">
<style type="text/css" id="dcoder_stylesheet">/* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
}

/* Cabeçalho */
header {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    background-color: #000;
    position: sticky;
    top: 0;
    z-index: 10;
}

header .logo h1 {
    font-size: 2rem;
    color: #e50914;
}

header .nav button {
    background-color: transparent;
    border: 2px solid #e50914;
    color: #e50914;
    padding: 10px;
    margin-left: 10px;
    cursor: pointer;
    border-radius: 5px;
}

/* Banner */
.banner {
    position: relative;
    width: 100%;
    height: 60vh;
    background-color: #000;
}

.banner img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.banner-info {
    position: absolute;
    bottom: 20px;
    left: 20px;
}

.banner-info h2 {
    font-size: 2rem;
}

.banner-info button {
    background-color: #e50914;
    padding: 10px 20px;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 1rem;
    margin-top: 10px;
}

/* Carrossel */
.carrossel {
    padding: 20px;
}

.carrossel h2 {
    font-size: 1.5rem;
    margin-bottom: 10px;
}

.carrossel-container {
    display: flex;
    overflow-x: scroll;
}

.carrossel-item {
    margin-right: 10px;
    width: 200px;
    height: 300px;
    border-radius: 10px;
    overflow: hidden;
}

.carrossel-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Rodapé */
footer {
    background-color: #000;
    padding: 20px;
    text-align: center;
}

footer p {
    font-size: 1rem;
}

/* Responsividade */
@media (max-width: 768px) {
    .carrossel-container {
        flex-direction: column;
    }
    .carrossel-item {
        width: 100%;
        margin-bottom: 10px;
    }
}</style></head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <h1>StarFlux</h1>
        </div>
        <div class="nav">
            <button>Login</button>
            <button>Cadastro</button>
        </div>
    </header>

    <!-- Banner -->
    <section class="banner">
        <img src="assets/banner.jpg" alt="Banner">
        <div class="banner-info">
            <h2>Filme/Série em destaque</h2>
            <button>Assistir</button>
        </div>
    </section>

    <!-- Carrossel de Filmes/Séries -->
    <section class="carrossel">
        <h2>Em alta</h2>
        <div class="carrossel-container">
            <div class="carrossel-item"><img src="assets/filme1.jpg" alt="Filme 1"></div>
            <div class="carrossel-item"><img src="assets/filme2.jpg" alt="Filme 2"></div>
            <div class="carrossel-item"><img src="assets/filme3.jpg" alt="Filme 3"></div>
            <div class="carrossel-item"><img src="assets/filme4.jpg" alt="Filme 4"></div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <div class="footer-content">
            <p>© 2025 StarFlux. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>

<script type="text/javascript" id="dcoder_script">document.addEventListener('DOMContentLoaded', function() {
    console.log('StarFlux carregado!');
    
    // Função para o carrossel
    const carrosselContainer = document.querySelector('.carrossel-container');
    carrosselContainer.addEventListener('wheel', (event) => {
        if (event.deltaY > 0) {
            carrosselContainer.scrollLeft += 200; // Deslocar à direita
        } else {
            carrosselContainer.scrollLeft -= 200; // Deslocar à esquerda
        }
    });
});</script></body></html>
